apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb
  namespace: argocd
spec:
  project: default
  source:
    chart: mariadb-operator
    repoURL: https://helm.mariadb.com/mariadb-operator
    targetRevision: 0.29.0
    helm:
      valuesObject:
        metrics:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: apps
  syncPolicy:
    automated: {}
