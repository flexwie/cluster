apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paperless
  namespace: apps
spec:
  defaultBackend:
    service:
      name: paperless-ngx
      port:
        name: http
  ingressClassName: tailscale
  tls:
    - hosts:
        - paperless
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n
  namespace: apps
  annotations:
    tailscale.com/funnel: "true"
spec:
  defaultBackend:
    service:
      name: n8n
      port:
        name: http
  ingressClassName: tailscale
  tls:
    - hosts:
        - n8n
